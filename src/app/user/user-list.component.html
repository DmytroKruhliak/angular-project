<div class="container">
  <h2 align="center">Users Table</h2>

  <div *ngIf = "!logged">
    <app-login>

    </app-login>
  </div>



  <div>
    <form>
      Enter login: <input type="text" [(ngModel)] = "newUser.login" name="login" placeholder="login"> <br>
      Enter password: <input type="text" [(ngModel)] = "newUser.password" name="password"><br>
      Enter email: <input type="text" [(ngModel)] = "newUser.email" name="email"><br>
      Enter firstname: <input type="text" [(ngModel)] = "newUser.firstName" name="firstname"><br>
      Enter lastname: <input type="text" [(ngModel)] = "newUser.lastName" name="lastname"><br>
      Enter birthday: <input type="date" [(ngModel)] = "newUser.birthday" name="birthday"><br>
      Enter role: <input type="text" [(ngModel)] = "newUser.roleName" name="role"><br>
      <button class="btn btn-primary" (click) = "addUser()">Add User</button>
    </form>
  </div>
              
  <table class="table table-bordered">
    <thead>
      <tr align="center">
        <th>Id</th>
        <th>Login</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td> 
        <td>{{user.login}}</td>
        <td>{{user.email}}</td>
        <td>EDIT | 
          <!-- <buttom -->
          <button (click)="deleteUser(user.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
